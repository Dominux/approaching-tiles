<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approaching tiles</title>
  <style>
    :root {
      --tile-gap: 0.5rem;
    }

    .playground {
      display: flex;
      justify-content: center;
      gap: var(--tile-gap);
      cursor: pointer;
      user-select: none;
    }

    .tiles_column {
      display: flex;
      flex-direction: column;
      gap: var(--tile-gap);
    }

    .tile {
      padding: 1rem;
      font-size: x-large;
      background: grey;
    }

    .selected {
      border: 0.2rem orange solid;
    }

    .diselected {
      border: 0.2rem transparent solid;
    }
  </style>
</head>

</html>
